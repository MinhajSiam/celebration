<!DOCTYPE html>
<html>

<head>
    <title>Phone Number Validation</title>
    <script>
        function validatePhoneNumber() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const pattern = /^(\(\d{3}\)\s|\d{3}-)\d{3}-\d{4}$/;
            const isValid = pattern.test(phoneNumber);
            document.getElementById('phoneValidationMsg').textContent = isValid ? 'Valid phone number.' : 'Invalid phone number. Please use (123) 456-7890 or 123-456-7890 format.';
            return isValid;
        }

        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('validationCheck').addEventListener('submit', function (event) {
                if (!validatePhoneNumber()) {
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body>
    <form id="validationCheck" name="validationCheck" method="post">
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" onchange="validatePhoneNumber()">
        <button type="submit">Submit</button>
        <div id="phoneValidationMsg"></div>
    </form>
</body>

</html>
